<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Unsuccessful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: red;
        }

        button {
            padding: 10px 20px;
            margin: 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Payment Not Authorized</h1>
    <p>Your payment was not authorized due to MFA failure.</p>

    <div class="button-container">
        <form action="/payment-page" method="GET">
            <button type="submit">Return to Payment Page</button>
        </form>

        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
