<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        form {
            display: none; /* Initially hidden */
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
        }

        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #005fa3;
        }

        #mfa-container, #dual-mfa-container, #second-username-container {
            display: none;
            margin-top: 20px;
        }

        #payment-message, #mfa-message {
            color: red;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Payment Portal</h1>
    <p>You are now logged in and can make a payment.</p>
    <button onclick="showPaymentForm()">Send Payment</button>
    <button onclick="window.location.href='/transaction-history'">View Transaction History</button> <!-- Added Button -->

    <!-- Payment Form -->
    <form id="payment-form">
        <input type="text" id="iban" placeholder="IBAN" required>
        <input type="text" id="name" placeholder="Account Name" required>
        <input type="date" id="execution-date" required>
        <input type="number" id="sum" placeholder="Sum (EUR)" required>
        <input type="text" id="currency" placeholder="Currency" value="EUR" required> <!-- Currency -->
        <select id="transaction-type" required>
            <option value="debit">Debit</option>
            <option value="credit">Credit</option>
        </select> <!-- Type of transaction (Debit/Credit) -->
        <input type="text" id="description" placeholder="Description" required> <!-- Description -->
        <input type="text" id="location" placeholder="Location" required> <!-- Location -->
        <button type="button" onclick="processPayment()">Submit Payment</button>
    </form>

    <!-- Single MFA Field -->
    <div id="mfa-container">
        <h3>Enter MFA Token</h3>
        <input type="number" id="mfa-token" placeholder="Enter MFA Token" required>
        <button type="button" onclick="verifySingleMFA()">Verify MFA Token</button>
    </div>

    <!-- Dual MFA Fields -->
    <div id="dual-mfa-container">
        <h3>Enter First MFA Token and Second Employee's Email</h3>
        <input type="number" id="mfa-token1" placeholder="Enter Your MFA Token" required>
        <input type="email" id="second-username" placeholder="Second Employee Email" required>
        <button type="button" onclick="verifyDualMFA()">Submit for Approval</button> <!-- Make sure the onclick is set correctly -->
    </div>


    <p id="payment-message"></p>
    <p id="mfa-message"></p>

    <div class="button-container">
        <button id="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        // Reset MFA attempts when the payment page is loaded
        window.onload = function() {
            loadPaymentPage();
        };

        // Function to show the payment form when "Send Payment" button is clicked
        function showPaymentForm() {
            document.getElementById('payment-form').style.display = 'block'; // Show the payment form
        }


    </script>

    <script src="{{ url_for('static', filename='app.js') }}"></script> <!-- Ensure that app.js is correctly linked -->
</body>
</html>
