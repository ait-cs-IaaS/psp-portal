<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Banking Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1920x1080/ffffff/cccccc?text=Banking+Portal');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Banking App styled header */
        .login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #003366;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #0077cc;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 119, 204, 0.3);
        }

        button {
            padding: 15px;
            background-color: #0077cc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        #login-message, #mfa-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
        }

        #mfa-token-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to PayBridge</h1>
        <form id="login-form" autocomplete="off">
            <input type="text" id="username" placeholder="Username" required autocomplete="off">
            <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
            <button type="button" id="login-btn" onclick="login()">Login</button>
        </form>

        <!-- MFA Token Field (Initially hidden) -->
        <div id="mfa-token-container">
            <input type="number" id="mfa-token" placeholder="Enter MFA Token" required>
            <button type="button" onclick="verifyMFA()">Verify MFA Token</button>
        </div>

        <p id="login-message"></p> <!-- Error message area -->
        <p id="mfa-message"></p> <!-- MFA message area -->

        <!-- Footer text for a professional touch -->
        <p class="footer-text">Â© 2024 PayBridge. All Rights Reserved.</p>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script> <!-- Ensure this is linked -->
</body>
</html>
